<!DOCTYPE html>
<html>
  <head>
    <title>Flexing</title>
    <style>
      body {
        background-color: brown;
      }
      .playground {
        border: 10px solid maroon;
        width: 980px;
        margin: 0 auto;
        border-radius: 20px;
        background-color: skyblue;
        padding: 10px;
      }
      .frog {
        background-color: mediumseagreen;
        color: lime;
        font-size: 40px;
        border: 6px solid green;
        border-radius: 10px;
      }

      .frog.three {
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <div class="playground">
      <div class="frog"><img src="./images/frog-3d.png" /></div>
      <div class="frog"><img src="./images/frog-eat.png" /></div>
      <div class="frog three"><img src="./images/frog-cry.png" /></div>
    </div>
    <button>재배치</button>
  </body>
</html>
